machine:
  services:
    - docker

general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker build -t portefaix/elasticsearch:1.5 1.5
    - docker build -t portefaix/elasticsearch:1.6 1.6
    - docker build -t portefaix/elasticsearch:1.7 1.7
    - docker build -t portefaix/elasticsearch:2.0 2.0

test:
  override:
    - docker run -d -p 9215:9200 -p 9315:9300 portefaix/elasticsearch:1.5; sleep 20
    - curl --retry 10 --retry-delay 5 -v http://localhost:9215
    - docker run -d -p 9216:9200 -p 9316:9300 portefaix/elasticsearch:1.6; sleep 20
    - curl --retry 10 --retry-delay 5 -v http://localhost:9216
    - docker run -d -p 9217:9200 -p 9317:9300 portefaix/elasticsearch:1.7; sleep 20
    - curl --retry 10 --retry-delay 5 -v http://localhost:9217
    - docker run -d -p 9218:9200 -p 9318:9300 portefaix/elasticsearch:2.0; sleep 20
    - curl --retry 10 --retry-delay 5 -v http://localhost:9218

