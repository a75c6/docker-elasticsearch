machine:
  services:
    - docker

general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker build -t portefaix/elasticsearch:1.5 1.5 
    - docker build -t portefaix/elasticsearch:1.6 1.6 
    - docker build -t portefaix/elasticsearch:1.7 1.7 

test:
  override:
    - docker run -d -p 9205:9200 portefaix/elasticsearch:1.5; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9205
    - docker run -d -p 9206:9200 portefaix/elasticsearch:1.6; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9206
    - docker run -d -p 9207:9200 portefaix/elasticsearch:1.7; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9207

